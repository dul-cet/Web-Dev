<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax</title>
    <style>
        p {
            color: blue;
        }
        h1 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Stay Alive for me...</h1>
    <h1>Twenty One Pilots</h1>
    <p>Linkin Park</p>
</body>
</html>
