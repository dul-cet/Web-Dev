<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units in CSS</title>
    <style>
        .first {
            width: 100px;
        }
        .second {
            height: 100px;
        }
        .third {
            margin: 1em;
        }
        .fourth {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="first">My favourite artists:</div>
    <div class="second">Linkin Park</div>
    <div class="third">Twenty One Pilots</div>
    <div class="fourth">BTS, SEVENTEEN</div>
</body>
</html>
