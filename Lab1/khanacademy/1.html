<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The Whispering Breeze</h1>
        
        <p>
            Beneath the stars, the world asleep,<br>
            A whisper floats, both soft and deep.<br>
            It dances through the tranquil trees,<br>
            A melody sung by the breeze.
        </p>
    </body>
</html>
